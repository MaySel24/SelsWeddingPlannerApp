{% extends "planner/base.html" %}

{% block title %}Edit Wedding Color{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Edit Wedding Color</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'planner:color_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
