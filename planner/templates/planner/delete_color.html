{% extends "planner/base.html" %}

{% block title %}Delete Wedding Color{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3 text-danger">Delete Wedding Color</h2>
    <p>Are you sure you want to delete "<strong>{{ color.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'planner:color_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
