{% extends 'base.html' %}

{% block title %}Home - Wedding Planner{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="mt-5 fw-bold text-primary">Welcome to Your Wedding Planner</h1>
    <p class="lead text-muted">Plan your dream wedding with ease!</p>

    <!-- Animated Feature Cards -->
    <div class="row mt-4">
        <div class="col-md-3">
            <a href="{% url 'guest_list' %}" class="card shadow-lg text-decoration-none">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-3x text-success"></i>
                    <h5 class="card-title mt-3">Guest List</h5>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="{% url 'task_list' %}" class="card shadow-lg text-decoration-none">
                <div class="card-body text-center">
                    <i class="fas fa-tasks fa-3x text-info"></i>
                    <h5 class="card-title mt-3">Tasks</h5>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="{% url 'vendor_list' %}" class="card shadow-lg text-decoration-none">
                <div class="card-body text-center">
                    <i class="fas fa-store fa-3x text-warning"></i>
                    <h5 class="card-title mt-3">Vendors</h5>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="{% url 'budget_list' %}" class="card shadow-lg text-decoration-none">
                <div class="card-body text-center">
                    <i class="fas fa-wallet fa-3x text-danger"></i>
                    <h5 class="card-title mt-3">Budgets</h5>
                </div>
            </a>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
</style>

{% endblock %}
