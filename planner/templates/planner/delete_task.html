{% extends "planner/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 12px;">
        <div class="text-center">
            <h2 class="fw-bold text-danger"><i class="fas fa-exclamation-triangle"></i> Delete Task</h2>
            <hr>
            <p class="fs-5">Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
        </div>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg w-100 mt-3">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'planner:task_list' %}" class="btn btn-outline-secondary btn-lg w-100">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </div>
    </div>
</div>

<!-- Optional Bootstrap & FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

{% endblock %}
