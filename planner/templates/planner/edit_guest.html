<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Guest</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Edit Guest</h2>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                {{ form.name }}
                <div class="invalid-feedback">{{ form.name.errors }}</div>
            </div>

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
                <div class="invalid-feedback">{{ form.email.errors }}</div>
            </div>

            <div class="mb-3">
                <label for="{{ form.phone.id_for_label }}" class="form-label">Phone</label>
                {{ form.phone }}
                <div class="invalid-feedback">{{ form.phone.errors }}</div>
            </div>

            <div class="mb-3">
                <label for="{{ form.rsvp_status.id_for_label }}" class="form-label">RSVP Status</label>
                {{ form.rsvp_status }}
                <div class="invalid-feedback">{{ form.rsvp_status.errors }}</div>
            </div>

            <div class="mb-3">
                <label for="{{ form.table_number.id_for_label }}" class="form-label">Table Number</label>
                <input type="number" name="table_number" id="{{ form.table_number.id_for_label }}" class="form-control"
                    value="{% if form.table_number.value and form.table_number.value != 0 %}{{ form.table_number.value }}{% endif %}">
                <div class="invalid-feedback">{{ form.table_number.errors }}</div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Update Guest</button>

            <div class="text-center mt-3">
                <a href="{% url 'planner:guest_list' %}" class="btn btn-secondary w-100">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap Validation Script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
