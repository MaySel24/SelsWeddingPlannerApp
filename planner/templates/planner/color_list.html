{% extends "planner/base.html" %}

{% block title %}Wedding Colors{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>
            <i class="fas fa-palette text-primary"></i> Wedding Colors
        </h2>
        <a href="{% url 'planner:add_color' %}" class="btn btn-theme shadow hover-effect">
            <i class="fas fa-plus-circle"></i> Add Color
        </a>
    </div>

    <div class="row">
        {% for color in colors %}
        <div class="col-md-4 text-center mb-4">
            <div class="color-card">
                <div class="color-box rounded shadow" style="background-color: {{ color.hex_code }};">
                    <strong class="color-text">{{ color.name }}</strong>
                </div>
                <div class="color-actions mt-2">
                    <a href="{% url 'planner:delete_color' color.id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No colors added yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
