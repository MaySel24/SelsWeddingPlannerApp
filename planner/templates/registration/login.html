{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wedding Planner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/bg-image.jpg' %}") center/cover no-repeat;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .subtext {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px 50px 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #5c67f2;
            box-shadow: 0 0 10px rgba(92, 103, 242, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5c67f2, #6a82fb);
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4b57e7, #5c67f2);
            transform: scale(1.02);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #5c67f2;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password:hover {
            color: #4b57e7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <p class="greeting" id="greeting-text"></p>
        <p class="subtext">Plan, organize, and enjoy a stress-free wedding with ease.</p>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger">Invalid username or password. Please try again.</div>
            {% endif %}

            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required autofocus>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required autocomplete="current-password">
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let toggleIcon = document.querySelector(".password-toggle");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        function updateGreeting() {
            let greetingText = document.getElementById("greeting-text");
            let currentHour = new Date().getHours();

            if (currentHour >= 5 && currentHour < 12) {
                greetingText.innerHTML = "Good Morning! Welcome back.";
            } else if (currentHour >= 12 && currentHour < 18) {
                greetingText.innerHTML = "Good Afternoon! Ready to plan?";
            } else {
                greetingText.innerHTML = "Good Evening! Letâ€™s get things done.";
            }
        }

        updateGreeting();
    </script>
</body>
</html>
